<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>

</head>
<body>
    <main>
        <div class="container-principal">
            <div class="container-banner">
                <h1>Seja bem-vindo(a)</h1>
            </div>

            <div class="container-dados">
                <h2>Crie sua conta:</h2>
                <p>Registre-se para utilizar todas as funcionalidades do sistema</p>

                
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                
                <p>Quer ajuda para criar uma senha segura? <a href="#" class="generate-password">Clique aqui.</a></p>

                <div class="senha-gerada">
                    <p>Aqui está a sua senha:</p>
                    <h3>654fdsaefipwea</h3>
                    <button>Copiar</button>

                </div>

                <label for="confirmacao">Confirmação de senha</label>
                <input type="password" id="confirmacao-senha" placeholder="Confirme a sua senha">

                <button id="cadastrar">Cadastrar</button>

            </div>
        </div>
    </main>

    
</body>
</html>
